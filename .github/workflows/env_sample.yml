name: Deploy

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Deployment environment"
        required: true
        default: "dev"

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ENV: ${{ github.event.inputs.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install yq
        run: sudo apt-get install -y yq

      - name: Load env vars from config
        id: load_vars
        run: |
          CONFIG_FILE=config/${ENV}.yaml
          echo "REGION=$(yq '.region' $CONFIG_FILE)" >> $GITHUB_ENV
          echo "PROJECT_NAME=$(yq '.project_name' $CONFIG_FILE)" >> $GITHUB_ENV
          echo "INSTANCE_TYPE=$(yq '.instance_type' $CONFIG_FILE)" >> $GITHUB_ENV

      - name: Show loaded vars
        run: echo "Deploying $PROJECT_NAME to $REGION using $INSTANCE_TYPE"

      # TerraformやAnsibleの処理をここに追加可能
